        /* ç™»å½•é¡µé¢æ ·å¼ */

        }
    </style>
</head>
<body>
    <!-- ç™»å½•é¡µé¢ -->
    <div class="container" id="loginContainer">
        <div class="header">
            <h1>ğŸ“ Todoåº”ç”¨</h1>
            <p>æ¬¢è¿ä½¿ç”¨ä¸ªäººä»»åŠ¡ç®¡ç†ç³»ç»Ÿ</p>
        </div>
        
        <div class="login-form">
            <div class="welcome-text">
                <h2>ğŸ‘‹ æ¬¢è¿ï¼</h2>
                <p>è¯·è¾“å…¥æ‚¨çš„å§“åå¼€å§‹ä½¿ç”¨</p>
            </div>
            <div class="input-group">
                <input type="text" class="todo-input" placeholder="è¯·è¾“å…¥æ‚¨çš„å§“å..." id="loginUserInput">
                <button class="add-btn" onclick="login()">å¼€å§‹ä½¿ç”¨</button>
            </div>
        </div>
    </div>
    
    <!-- ä¸»åº”ç”¨é¡µé¢ -->
    <div class="container" id="appContainer" style="display: none;">
        <div class="header">
            <h1>ğŸ“ Todoåº”ç”¨</h1>
            <p id="welcomeUser">æ¬¢è¿ï¼Œç”¨æˆ·ï¼</p>
            <button class="logout-btn" onclick="logout()">åˆ‡æ¢ç”¨æˆ·</button>
        </div>
        
        <div class="add-todo">
            <div class="input-group">
                <input type="text" class="todo-input" placeholder="æ·»åŠ æ–°ä»»åŠ¡..." id="todoInput">
                <button class="add-btn" onclick="addTodo()">æ·»åŠ </button>
            </div>
        </div>
        
        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <p>ğŸ‰ æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹å§ï¼</p>
            </div>
        </div>
        
        <div class="stats" id="stats">
            æ€»è®¡: 0 ä¸ªä»»åŠ¡ | å·²å®Œæˆ: 0 ä¸ª
        </div>
    </div>
    
    <script>
        let todos = [];
        let currentUser = '';
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadTodos();
            checkLoginStatus();
        };
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('todoAppUser');
            if (savedUser) {
                currentUser = savedUser;
                showApp();
            } else {
                showLogin();
            }
        }
        
        // æ˜¾ç¤ºç™»å½•é¡µé¢
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
        }
        
        // æ˜¾ç¤ºä¸»åº”ç”¨é¡µé¢
        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('welcomeUser').textContent = `æ¬¢è¿ï¼Œ${currentUser}ï¼`;
            renderTodos();
        }
        
        // ç™»å½•å‡½æ•°
        function login() {
            const userInput = document.getElementById('loginUserInput');
            const username = userInput.value.trim();
            
            if (!username) {
                alert('è¯·è¾“å…¥æ‚¨çš„å§“åï¼');
                return;
            }
            
            currentUser = username;
            localStorage.setItem('todoAppUser', currentUser);
            showApp();
        }
        
        // ç™»å‡ºå‡½æ•°
        function logout() {
            if (confirm('ç¡®å®šè¦åˆ‡æ¢ç”¨æˆ·å—ï¼Ÿ')) {
                currentUser = '';
                localStorage.removeItem('todoAppUser');
                document.getElementById('loginUserInput').value = '';
                showLogin();
            }
        }
        
        function loadTodos() {
            todos = JSON.parse(localStorage.getItem('todos')) || [];
        }
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text && currentUser) {
                todos.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdBy: currentUser,
                    createdAt: new Date().toLocaleString('zh-CN'),
                    completedAt: null,
                    completedBy: null
                });
                
                input.value = '';
                saveTodos();
                renderTodos();
            }
        }
        
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            
            if (todo && currentUser) {
                if (!todo.completed) {
                    // æ ‡è®°ä¸ºå®Œæˆ
                    todo.completed = true;
                    todo.completedAt = new Date().toLocaleString('zh-CN');
                    todo.completedBy = currentUser;
                } else {
                    // å–æ¶ˆå®Œæˆ
                    todo.completed = false;
                    todo.completedAt = null;
                    todo.completedBy = null;
                }
                saveTodos();
                renderTodos();
            }
        }
        
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
        }
        
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const stats = document.getElementById('stats');
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state"><p>ğŸ‰ æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹å§ï¼</p></div>';
            } else {
                todoList.innerHTML = todos.map(todo => `
                    <div class="todo-item">
                        <div class="todo-checkbox ${todo.completed ? 'completed' : ''}" 
                             onclick="toggleTodo(${todo.id})"></div>
                        <div class="todo-content">
                            <div class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</div>
                            <div class="todo-meta ${todo.completed ? 'completed' : ''}">
                                <span>åˆ›å»ºï¼š${todo.createdBy} - ${todo.createdAt}</span>
                                ${todo.completed && todo.completedBy ? `<span>å®Œæˆï¼š${todo.completedBy} - ${todo.completedAt}</span>` : ''}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">åˆ é™¤</button>
                    </div>
                `).join('');
            }
            
            const completedCount = todos.filter(t => t.completed).length;
            stats.textContent = `æ€»è®¡: ${todos.length} ä¸ªä»»åŠ¡ | å·²å®Œæˆ: ${completedCount} ä¸ª`;
        }
        
        // ç›‘å¬äº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            // ç™»å½•è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            const loginInput = document.getElementById('loginUserInput');
            if (loginInput) {
                loginInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            }
            
            // ä»»åŠ¡è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            const todoInput = document.getElementById('todoInput');
            if (todoInput) {
                todoInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addTodo();
                    }
                });
            }
        });
    </script>
</body>
